<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            animation-name: box;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            position: relative;
        }
        @keyframes box {
            0%{
                top: 0px;
                left: 0px;
                transform: rotate(0deg);
                border-radius: 0%;
                background-color: aqua;
            }
            25%{
                top: 0px;
                left: 300px;
                transform: rotate(360deg);
                border-radius: 50%;
                background-color: brown;
            }
            50%{
                top: 300px;
                left: 300px;
                transform: rotate(0deg);
                border-radius: 0%;
                background-color: blue;
            }
            75%{
                top: 300px;
                left: 0px;
                transform: rotate(360deg);
                border-radius: 50%;
                background-color: lime;
            }
            100%{
                top: 0px;
                left: 0px;
                transform: rotate(0deg);
                border-radius: 0%;
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
